---
layout: default
title: "Blog"
---

<section class="px-4 md:px-8 lg:px-16">
  <div class="space-y-12">
    <ul class="mt-4 mb-4">
      {% for post in site.posts %}
        <li class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold group mb-2 text-left">
          <a href="{{ post.url }}" class="group-hover:text-white text-gray-500 transition-colors duration-300">
            {{ forloop.index | prepend: '0' | slice: -2, 2 }}. {{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
